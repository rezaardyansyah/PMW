<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="images/icon.png">
    <title> Halaman HTML saya </title>
</head>
<body>
    <!-- Ordered LIST -->
    <ol type="1">
        <li> Jenis Buah : </li>
        <li> Jenis Makanan : </li>
        <li> Gender : </li>
    </ol>

    <!-- Unardered LIST -->
    <ul>
        <li> Apel </li>
        <li> Nanas </li>
        <li> Jeruk </li>
        <li> Anggur </li>
    </ul>

    <!-- Nested LIST -->
    <ol type="A">
        <li> Jenis Buah :
            <ul>
                <li> Apel </li>
                <li> Nanas </li>
            </ul>
        </li>
        <li> Jenis Makanan : 
            <ol type="1">
                <li> Nasi Goreng </li>
                <li> Nasi Pecel </li>
                <li> Soto Ayam </li>
            </ol>
        </li>
        <li> Gender : 
            <ol type="a">
                <li> Laki-Laki </li>
                <li> Perempuan </li>
            </ol>
        </li>
    </ol>
</body>
</html>
